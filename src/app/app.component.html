<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header class="menu-header">
      <!-- <ion-toolbar>
        <ion-title>Oxyplus</ion-title>
        <ion-img scr="../assests/icon/favicon.png"></ion-img>
      </ion-toolbar> -->
      <div class="menu-header-text"><span>Oxyplus</span></div>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/discover">
            <ion-icon name="search" slot="start"></ion-icon>
            <ion-label>Discover</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/request">
            <ion-icon name="paper-plane" slot="start"></ion-icon>
            <ion-label>Requests</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/profile" [queryParams]="{ type: 'edit' }">
            <ion-icon name="person-circle-outline" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item (click)="logout()">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
      <div class="menu-footer">
        <button
          *ngIf="canSupportPushNotificaiton"
          class="button button-primary"
          (click)="subscribeToNotifications()"
        >
          Subscribe
        </button>
      </div>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
