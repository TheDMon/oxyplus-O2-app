<ion-header>
  <ion-toolbar>
    <ion-title size="small">Choose Location</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClose()">
        <ion-icon name="close-outline" type="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="search-input-item">
          <ion-icon name="search" slot="start"></ion-icon>
          <ion-input
            [(ngModel)]="locationSearchString"
            (ionChange)="getPredictions()"
            placeholder="Search location"
          >
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="predictedPlaces && predictedPlaces.length > 0">
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let place of predictedPlaces" (click)="onChosePlace(place)">
            <ion-label class="ion-text-wrap"><p>{{ place.description }}</p></ion-label>
            <ion-icon slot="start" name="location"></ion-icon>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div id="attribution"></div>
</ion-content>
