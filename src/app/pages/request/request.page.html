<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-buttons *ngIf="!isDonar" slot="end">
      <ion-button routerLink="/request/new-request">
        <ion-icon name="add" type="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Request</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-segment (ionChange)="onFilterUpdate($event)" [(ngModel)]="segment">
    <ion-segment-button *ngIf="!isDonar"  value="active">Active</ion-segment-button>
    <ion-segment-button *ngIf="isDonar" value="assigned"
      >Assigned</ion-segment-button
    >
    <ion-segment-button *ngIf="isDonar" value="follow-up"
      >Follow-up</ion-segment-button
    >
    <ion-segment-button value="history">History</ion-segment-button>
  </ion-segment>

  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid
    *ngIf="!isLoading && (!requests || requests.length <= 0)"
  >
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>There are no requests!</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && requests.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-list>
          <ion-item
            *ngFor="let request of requests"
            (click)="onRequestClicked(request)"
            detail
          >
            <ion-label>
              <h3>{{ request.requester }}</h3>
              <p>{{ request.location?.text }}</p>
            </ion-label>
            <ion-label><p>{{ request.distance?.toFixed(2) }} KM</p></ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
