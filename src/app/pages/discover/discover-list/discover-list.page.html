<ion-content>
  <!-- <ion-searchbar debounce="500"></ion-searchbar> -->
  <ion-grid *ngIf="isDonor && requests.length > 0">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item
          class="ion-no-padding"
          *ngFor="let request of requests"
          (click)="onRequestClicked(request)"
          detail
          ><ion-label>
            <ion-grid>
              <ion-row>
                <ion-col
                  ><ion-label
                    ><h3>{{ request.requester }}</h3></ion-label
                  ></ion-col
                >
                <ion-col>
                  <ion-label class="ion-text-right"
                    ><p>{{request.distance?.toFixed(2) }} KM</p></ion-label
                  >
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col
                  ><ion-label class="ion-text-wrap"
                    ><p>{{ request.location.address }}</p></ion-label
                  ></ion-col
                >
              </ion-row>
            </ion-grid>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="isDonor && (!requests || requests.length <= 0)">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item *ngFor="let request of requests" detail
          ><ion-label>
            <p>No requests found</p>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Requester view below -->

  <ion-grid *ngIf="!isDonor && donors.length > 0">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item
          *ngFor="let donor of donors"
          class="ion-no-padding"
          color="secondary"
        >
          <ion-card color="primary">
            <ion-card-header>
              <ion-card-subtitle>
                {{donor.distance?.toFixed(2) }} KM
              </ion-card-subtitle>
              <ion-card-title>{{ donor.name }}</ion-card-title>
            </ion-card-header>
            <ion-card-content class="ion-no-padding">
              <ion-item class="item-style" color="primary">
                <ion-label class="ion-no-margin ion-no-padding">
                  <p>{{ donor.mobile }}</p>
                </ion-label>
                <ion-icon name="call" slot="start" size="small"></ion-icon>
              </ion-item>
              <ion-item class="item-style" color="primary">
                <ion-label class="ion-no-margin ion-no-padding">
                  <p>{{ donor.email }}</p>
                </ion-label>
                <ion-icon name="mail" slot="start" size="small"></ion-icon>
              </ion-item>
              <ion-item class="item-style" color="primary">
                <ion-label
                  class="ion-text-wrap ion-no-margin ion-no-padding"

                >
                  <p>{{ donor.location.address }}</p>
                </ion-label>
                <ion-icon name="location" slot="start" size="small"></ion-icon>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isDonor && (!donors || donors.length <= 0)">
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-label *ngFor="let donor of donors">
          <p>No donors founds</p>
        </ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
